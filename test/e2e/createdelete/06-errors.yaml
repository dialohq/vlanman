apiVersion: vlanman.dialo.ai/v1
kind: VlanNetwork
metadata:
  name: net2
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: vlan-manager-net2
  namespace: vlanman-system
  labels:
    vlanman.dialo.ai/manager: net2
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: create-vlan-job-net2-nixos
  name: create-vlan-job-net2-nixos
  namespace: vlanman-system
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: create-vlan-job-net2-nixos2
  name: create-vlan-job-net2-nixos2
  namespace: vlanman-system
---
apiVersion: v1
kind: Service
metadata:
  name: net2-service
  namespace: vlanman-system
spec:
  internalTrafficPolicy: Local
  ports:
    - name: manager
      port: 61410
      protocol: TCP
      targetPort: 61410
  selector:
    vlanman.dialo.ai/manager: net2
