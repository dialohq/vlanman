apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: vlannetworks.vlanman.dialo.ai
spec:
  group: vlanman.dialo.ai
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                pools:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                localGatewayIp:
                  type: string
                remoteGatewayIp:
                  type: string
                excludedNodes:
                  type: array
                  items:
                    type: string
                localSubnet:
                  type: array
                  items:
                    type: string
                remoteSubnet:
                  type: array
                  items:
                    type: string
                vlanId:
                  type: integer
              required:
                - remoteSubnet
                - vlanId
            status:
              type: object
              properties:
                freeIPs:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string
                pendingIPs:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      type: string

      subresources:
        status: {}
      additionalPrinterColumns:
        - name: VLAN ID
          type: integer
          jsonPath: .spec.vlanId
        - name: Gateway IP
          type: string
          jsonPath: .spec.gatewayIp
        - name: Active
          type: boolean
          jsonPath: .status.active
  scope: Cluster
  names:
    plural: vlannetworks
    singular: vlannetwork
    kind: VlanNetwork
    shortNames:
      - vlan
