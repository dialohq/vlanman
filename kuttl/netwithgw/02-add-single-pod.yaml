apiVersion: v1
kind: Pod
metadata:
  name: netwithgw1-pod-1
  annotations:
    vlanman.dialo.ai/network: netwithgw1
    vlanman.dialo.ai/pool: primary
spec:
  terminationGracePeriodSeconds: 1
  containers:
    - name: ubuntu
      image: ubuntu:latest
      command: ["bash", "-c", "apt update && apt install -y iputils-ping && sleep infinity"]
      securityContext:
        capabilities:
          add: ["NET_ADMIN"]
      ports:
        - containerPort: 80
      readinessProbe:
        exec:
          command:
            - ping
            - -c
            - "1"
            - "10.10.10.10"
        initialDelaySeconds: 3
        periodSeconds: 1
        timeoutSeconds: 2
        failureThreshold: 1
